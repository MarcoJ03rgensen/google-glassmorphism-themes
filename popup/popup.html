<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f172a;
      color: white;
    }
    h2 {
      margin-top: 0;
      font-size: 16px;
      margin-bottom: 12px;
    }
    select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      background: #1e293b;
      color: white;
      border: 1px solid #334155;
      font-size: 14px;
    }
    .footer {
      margin-top: 12px;
      font-size: 11px;
      color: #94a3b8;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Glass Theme</h2>
  <select id="theme">
    <option value="ocean">Deep Ocean</option>
    <option value="apple">Apple Frost</option>
    <option value="neon">Neon Night</option>
  </select>
  <div class="footer">Changes apply instantly</div>
  <script src="popup.js"></script>
</body>
</html>
